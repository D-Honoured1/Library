<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D-Honoured1's Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>D-Honoured1's Library</h1>
  <button id="newBookBtn">New Book</button>
  <button id="viewStorageBtn">View Storage</button>
  <button id="clearStorageBtn">Clear Storage</button>

  <!-- Dialog for adding/editing book -->
  <dialog id="bookDialog">
    <form id="bookForm" method="dialog">
      <input type="hidden" name="bookId" />
      <label>Title: <input type="text" name="title" required /></label>
      <label>Author: <input type="text" name="author" required /></label>
      <label>Pages: <input type="number" name="pages" required /></label>
      <label>Read: <input type="checkbox" name="read" /></label>
      <button type="submit">Save Book</button>
      <button type="button" id="closeDialog">Cancel</button>
    </form>
  </dialog>

  <!-- Dialog for viewing local storage -->
  <dialog id="storageDialog">
    <h3>Books in Local Storage</h3>
    <pre id="storageContent"></pre>
    <button id="closeStorageDialog">Close</button>
  </dialog>

  <!-- Display area -->
  <div id="libraryDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
